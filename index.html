<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
   <div class="container">
        <div class="logo">
            <p>COOKIES</p>
        </div>
        <div class="content">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. 
                <br> Sign up now to get started.
            </p>
            <p>You know you want to.</p>

            <form action="" method="post">
                <div class="info">
                    <h2>Let's do this!</h2>

                    <div>
                        <div>
                            <label for="first-name">FIRST NAME</label><br>
                            <input required type="text" name="first-name" id="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label><br>
                            <input required type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="email">EMAIL</label><br>
                            <input required type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label><br>
                            <input required type="text" name="phone-number" id="phone-number">
                        </div>                        
                    </div>
                    <div>
                        <div>
                            <label for="password">PASSWORD</label><br>
                            <input required type="password" minlength="6" class="password" name="password" id="password">
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label><br>
                            <input required type="password" minlength="6" class="password" name="confirm-password" id="confirm-password">
                        </div>                        
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>
                Already have an account? <a href="#">Log In</a>
            </p>
        </div>
   </div>
</body>
</html>
