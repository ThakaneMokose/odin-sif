<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
   <div class="container">
        <div class="logo">
            <p>Cookies</p>
        </div>
        <div class="content">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. 
                <br> Sign up now to get started.
            </p>
            <p>You know you want to.</p>

            <form action="" method="post">
                <div class="info">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">

                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">

                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" name="phone-number" id="phone-number">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">

                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>
                Already have an account? <span class="login">log in</span>
            </p>
        </div>
   </div>
</body>
</html>
